<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social List</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4a6876fd2b.js" crossorigin="anonymous"></script>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">SOCIAL LIST</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-between">
      <!-- Search Bar -->
      <div class="col-sm-6">
        <form id="search-form" class="form-inline">
          <label class="sr-only" for="search-input">Search Keyword</label>
          <input type="text" class="form-control mb-4 mr-sm-2" id="search-input" placeholder="keyword...">
          <button id="search-submit-button" type="submit" class="btn btn-dark mb-4">Search</button>
        </form>
      </div>
      <!-- Filter -->
      <div class="col-sm-6 d-flex justify-content-end">
        <button class="btn btn-outline-secondary mx-1 mb-4" type="button" data-toggle="collapse"
          data-target="#gender-switcher" aria-expanded="false" aria-controls="gender-switcher">
          <i class="fas fa-filter"></i>
          Gender
        </button>
        <button class="btn btn-outline-secondary mx-1 mb-4" type="button" data-toggle="collapse"
          data-target="#region-filter" aria-expanded="false" aria-controls="region-filter">
          <i class="fas fa-filter"></i>
          Region
        </button>
        <button class="btn btn-outline-secondary mx-1 mb-4" type="button" data-toggle="collapse"
          data-target="#age-slider" aria-expanded="false" aria-controls="age-slider">
          <i class="fas fa-filter"></i>
          Age
        </button>
      </div>
    </div>

    <div class="row flex-wrap justify-content-between">
      <!-- Gender Switcher -->
      <div class="col-sm-2 align-self-center mb-3">
        <div class="collapse" id="gender-switcher">
          <div class="d-flex justify-content-around">
            <i class="fas fa-users fa-lg mx-1" aria-hidden="true" data-gender="all"></i>
            <i class="fas fa-mars fa-lg mx-1" aria-hidden="true" data-gender="male"></i>
            <i class="fas fa-venus fa-lg mx-1" aria-hidden="true" data-gender="female"></i>
          </div>
        </div>
      </div>
      <!-- Region filter -->
      <div class="col-sm-4 align-self-center mb-3">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="collapse" id="region-filter">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="Africa" checked>
              <label class="custom-control-label" for="Africa">Africa</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="Americas" checked>
              <label class="custom-control-label" for="Americas">Americas</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="Asia" checked>
              <label class="custom-control-label" for="Asia">Asia</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="Europe" checked>
              <label class="custom-control-label" for="Europe">Europe</label>
            </div>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="Oceania" checked>
              <label class="custom-control-label" for="Oceania">Oceania</label>
            </div>
          </div>
        </div>
      </div>
      <!-- Age Slider -->
      <div class="col-sm-6 align-self-center mb-3">
        <div class="collapse" id="age-slider">
          <form id="age-slider">
            <div class="d-flex my-1">
              <span class="badge badge-dark mx-1">AGE TOP</span>
              <input type="range" class="form-control-range" id="range-top-input" min="22" max="75" value="75">
              <span class="badge badge-dark mx-1" id="age-top">75</span>
            </div>
            <div class="d-flex my-1">
              <span class="badge badge-dark mx-1">AGE BTM</span>
              <input type="range" class="form-control-range" id="range-btm-input" min="22" max="75" value="22">
              <span class="badge badge-dark mx-1" id="age-btm">22</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row justify-content-between" id="filter">
    </div>
    <div class="row mt-4" id="data-panel">
      <!-- Render User List -->
    </div>
  </div>

  <!-- Paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- render pages here -->
    </ul>
  </nav>

  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="user-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-user-name" class="modal-title">User Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Gender</th>
                <th scope="col">Age</th>
                <th scope="col">Region</th>
                <th scope="col">Birthday</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="modal-user-gender">Gender</td>
                <td id="modal-user-age">Age</td>
                <td id="modal-user-region">Region</td>
                <td id="modal-user-birthday">Birthday</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- Main -->
  <script src="index.js"></script>
</body>

</html>
